<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <link rel="stylesheet" href="assets/styles.css" />
</head>

<body>
    <div class="app">
        <div class="sidePanel">
            <header>
                <img src="assets/logo.svg" alt="habit Logo">
                <br>
                <strong>
                    Habit
                    <br>
                    Tracker
                </strong>
            </header>
            <main>
                <fieldset>
                    <legend>Habits</legend>
                    <nav class="habitsMenu">
                        <!-- <span class="active1" habit-menu-id="1">🏆 <a href="#">Sport</a></span> -->
                        <!-- <span class habit-menu-id="2">🥗 <a href="#">Health</a></span> -->
                        <!-- <span habit-menu-id="3">📚 <a href="#">Edu</a></span> -->
                    </nav>
                </fieldset>
            </main>
            <footer>
                <button onclick="toggleModal()">
                    Add a habit
                </button>
                <small>pet-project by xenongee, 2024</small>
            </footer>
        </div>
        <div class="mainPanel">
            <header>
                <div class="habitName">
                    <strong>&lt;Select a habit&gt;</strong>
                </div>
                <div class="habitProgress">
                    <span>Progress: </span>
                    <progress></progress>
                </div>
            </header>
            <main class="hidden">
                <ul class="daysList">

                </ul>
                <form onsubmit="addDay(event)">
                    <label for="newDay">
                        <ul><li><strong class="currentDay">Day {number}:</strong></li></ul>
                    </label>
                    <div>
                        <input class="" type="text" name="comment" placeholder="Comment...">
                        <button type="submit">
                            Completed!
                        </button>
                    </div>
                </form>
            </main>
        </div>
        <div class="modal hidden">
            <div class="modalContent">
                <header>
                    <strong>Add a habit</strong>
                    <button onclick="toggleModal()">
                        X
                    </button>
                </header>
                <br>
                <main>
                    <form onsubmit="addhabit(event)">
                        <span>Select icon:</span>
                        <div>
                            <input type="radio" id="habitIcon1" name="habitIcon">
                            <label for="habitIcon1">🏆</label>
                            <br>
                            <input type="radio" id="habitIcon2" name="habitIcon">
                            <label for="habitIcon2">🥗</label>
                            <br>
                            <input type="radio" id="habitIcon3" name="habitIcon">
                            <label for="habitIcon3">📚</label>
                        </div>
                        <br>
                        <div>
                            <label for="habitName">Name of habit:</label>
                            <br>
                            <input type="text" id="habitName">
                            <button type="submit">
                                Add
                            </button>
                        </div>
                    </form>
                </main>
            </div>
        </div>
    </div>
    <script src="assets/app.js"></script>
</body>
</html>
