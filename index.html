<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <link rel="stylesheet" href="assets/styles.css" />
</head>

<body>
    <div class="app">
        <div class="sidepanel">
            <header>
                <img src="assets/logo.svg" alt="Habbit Logo">
                <br>
                <strong>
                    Habbit
                    <br>
                    Tracker
                </strong>
            </header>
            <main>
                <fieldset>
                    <legend>Habbits</legend>
                    &lt;No habits&gt;
                </fieldset>
            </main>
            <footer>
                <button onclick="toggleModal()">
                    Add a habit
                </button>
            </footer>
        </div>
        <div class="mainpanel">
            <header class="hidden">
                <div class="habbitName">
                    <strong>&lt;Select a habit&gt;</strong>
                </div>
                <div class="habbitProgress">
                    <span>Progress: </span>
                    <progress></progress>
                </div>
            </header>
            <main class="hidden">
                <ul class="taskList">
                    <li><strong>&lt;No tasks&gt;</strong></li>
                    <li>
                        <strong>Day 1</strong>
                        <div class="task">
                            <i>Comment</i>
                            <button>Remove</button>
                        </div>
                    </li>
                    <li>
                        <strong>Day 2</strong>
                        <div class="task">
                            <i>Comment</i>
                            <button>Remove</button>
                        </div>
                    </li>
                    <li>
                        <strong>Day 3</strong>
                        <div class="task">
                            <i>Comment</i>
                            <button>Remove</button>
                        </div>
                    </li>
                </ul>
                <br>
                <form>
                    <label for="task">
                        <ul>
                            <li><strong>Day {number}:</strong></li>
                        </ul>
                    </label>
                    <div>
                        <input type="text" id="task">
                        <button onclick="addTask()">
                            Task Completed!
                        </button>
                    </div>
                </form>
            </main>
        </div>
        <div class="modal hidden">
            <div class="modal-content">
                <header>
                    <strong>Add a habit</strong>
                    <button onclick="toggleModal()">
                        X
                    </button>
                </header>
                <br>
                <main>
                    <form>
                        <span>Select icon:</span>
                        <div>
                            <input type="radio" id="habbitIcon1" name="habbitIcon">
                            <label for="habbitIcon1">üèÜ</label>
                            <br>
                            <input type="radio" id="habbitIcon2" name="habbitIcon">
                            <label for="habbitIcon2">ü•ó</label>
                            <br>
                            <input type="radio" id="habbitIcon3" name="habbitIcon">
                            <label for="habbitIcon3">üìö</label>
                        </div>
                        <br>
                        <div>
                            <label for="habbitName">Name of habit:</label>
                            <br>
                            <input type="text" id="habbitName">
                            <button onclick="addHabbit()">
                                Add
                            </button>
                        </div>
                    </form>
                </main>
            </div>
        </div>
    </div>
    <script src="assets/app.js"></script>
</body>
</html>
