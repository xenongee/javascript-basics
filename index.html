<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <link rel="stylesheet" href="assets/styles.css" />
</head>

<body>
    <div class="app">
        <div class="sidePanel">
            <header>
                <img src="assets/logo.svg" alt="Habbit Logo">
                <br>
                <strong>
                    Habbit
                    <br>
                    Tracker
                </strong>
            </header>
            <main>
                <fieldset>
                    <legend>Habbits</legend>
                    <nav class="habbitsMenu">
                        <!-- <span class="active1" habbit-menu-id="1">🏆 <a href="#">Sport</a></span> -->
                        <!-- <span class habbit-menu-id="2">🥗 <a href="#">Health</a></span> -->
                        <!-- <span habbit-menu-id="3">📚 <a href="#">Edu</a></span> -->
                    </nav>
                </fieldset>
            </main>
            <footer>
                <button onclick="toggleModal()">
                    Add a habit
                </button>
            </footer>
        </div>
        <div class="mainPanel">
            <header>
                <div class="habbitName">
                    <strong>&lt;Select a habit&gt;</strong>
                </div>
                <div class="habbitProgress">
                    <span>Progress: </span>
                    <progress></progress>
                </div>
            </header>
            <main class="hidden">
                <ul class="daysList">

                </ul>
                <form>
                    <label for="newDay">
                        <ul><li><strong class="currentDay">Day {number}:</strong></li></ul>
                    </label>
                    <div>
                        <input type="text" id="newDay">
                        <button onclick="addComment()">
                            Completed!
                        </button>
                    </div>
                </form>
            </main>
        </div>
        <div class="modal hidden">
            <div class="modalContent">
                <header>
                    <strong>Add a habit</strong>
                    <button onclick="toggleModal()">
                        X
                    </button>
                </header>
                <br>
                <main>
                    <form>
                        <span>Select icon:</span>
                        <div>
                            <input type="radio" id="habbitIcon1" name="habbitIcon">
                            <label for="habbitIcon1">🏆</label>
                            <br>
                            <input type="radio" id="habbitIcon2" name="habbitIcon">
                            <label for="habbitIcon2">🥗</label>
                            <br>
                            <input type="radio" id="habbitIcon3" name="habbitIcon">
                            <label for="habbitIcon3">📚</label>
                        </div>
                        <br>
                        <div>
                            <label for="habbitName">Name of habit:</label>
                            <br>
                            <input type="text" id="habbitName">
                            <button onclick="addHabbit()">
                                Add
                            </button>
                        </div>
                    </form>
                </main>
            </div>
        </div>
    </div>
    <script src="assets/app.js"></script>
</body>
</html>
